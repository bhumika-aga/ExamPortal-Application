<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 margin-top20">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/clipboard.png" alt="">
                    </div>
                    <h1 class="text-center">Login Here</h1>

                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!--Username Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput
                                placeholder="Enter your Username" required />
                        </mat-form-field>
                        <!--Password Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput
                                placeholder="Enter your Password" required />
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button class="margin-left20" type="reset" mat-raised-button color="warn">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
