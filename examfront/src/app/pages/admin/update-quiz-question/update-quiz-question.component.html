<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row mt20">
      <div class="col-md-12">
        <h1>Update Question</h1>
        <mat-card>
          <mat-card-header>
            <mat-card-title> Enter the question </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="mt20" *ngIf="question" (submit)="updateQuestion()">
              <ckeditor
                [editor]="Editor"
                name="content"
                [(ngModel)]="question.content"
              >
              </ckeditor>
              <div class="row mt20">
                <div class="col-md-6">
                  <mat-form-field class="width100" appearance="outline">
                    <mat-label>Option-1</mat-label>
                    <input
                      [(ngModel)]="question.option1"
                      type="text"
                      name="option1"
                      placeholder="Enter option 1"
                      matInput
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="width100" appearance="outline">
                    <mat-label>Option-2</mat-label>
                    <input
                      [(ngModel)]="question.option2"
                      type="text"
                      name="option2"
                      placeholder="Enter option 2"
                      matInput
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="width100" appearance="outline">
                    <mat-label>Option-3</mat-label>
                    <input
                      [(ngModel)]="question.option3"
                      type="text"
                      name="option3"
                      placeholder="Enter option 3"
                      matInput
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="width100" appearance="outline">
                    <mat-label>Option-4</mat-label>
                    <input
                      [(ngModel)]="question.option4"
                      type="text"
                      name="option4"
                      placeholder="Enter option 4"
                      matInput
                    />
                  </mat-form-field>
                </div>
                <mat-form-field class="width100 ml10 mr10" appearance="outline">
                  <mat-label>Select Answer</mat-label>
                  <mat-select
                    [(ngModel)]="question.answer"
                    name="answer"
                    placeholder="Select Answer"
                    required
                  >
                    <mat-option
                      *ngIf="question.option1"
                      [value]="question.option1"
                      >{{ question.option1 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option2"
                      [value]="question.option2"
                      >{{ question.option2 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option3"
                      [value]="question.option3"
                      >{{ question.option3 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option4"
                      [value]="question.option4"
                      >{{ question.option4 }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>

                <div class="container-fluid text-center">
                  <button mat-raised-button color="primary" type="submit">
                    Update
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
