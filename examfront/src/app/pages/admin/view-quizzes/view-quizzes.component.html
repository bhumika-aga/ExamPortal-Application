<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="quiz-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-action>
        <button mat-raised-button color="primary">Open</button>
        <button mat-raised-button color="primary" class="ml20">Update</button>
        <button mat-raised-button color="primary" class="ml20">Maximum Marks: {{q.maxMarks}}</button>
        <button mat-raised-button color="primary" class="ml20">Questions: {{q.noOfQuestions}}</button>
        <button mat-raised-button color="primary" class="ml20">Attempts: </button>
    </mat-card-action>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add new Quiz</button>
</div>
